<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doubleshot Nest Electron Module Test</title>
</head>

<body>
  <h1>Doubleshot Nest Electron Module Test</h1>
  <script type="text/javascript">
    const {
      chat,
      printLog,
      sendMultiParams,
      throwError,
      exit,
      ipcChat,
      throwIpcError,
    } = window.electron

    const test = async () => {
      try {
        await throwError()
      } catch (error) {
        await printLog(error.message)
      }

      const msgFromBackend = await chat('This is a message to backend')

      await printLog(msgFromBackend)

      try {
        await throwIpcError()
      } catch (error) {
        // await printLog('aaaaa')
        await printLog(error.message)
      }

      await printLog(await ipcChat('This is a message to backend using @Ipc'))

      await sendMultiParams('this is a param1', 'this is a param2')

      exit()
    }

    test()

  </script>
</body>

</html>
